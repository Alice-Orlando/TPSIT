<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisi Numerica array1</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fb;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        h1 {
            font-size: 2.5rem;
            margin-top: 20px;
            color: #2C3E50;
        }

        p {
            font-size: 1.2rem;
            text-align: center;
            margin: 10px;
        }

        #numeri_casuali, #gh, #hg {
            width: 80%;
            max-width: 700px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 12px;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #numeri_casuali {
            background-color: #eaf6f4;
            border: 2px solid #4CAF50;
        }

        #gh {
            background-color: #f8e9d2;
            border: 2px solid #f39c12;
        }

        #hg {
            background-color: #e4f3f7;
            border: 2px solid #2980b9;
        }

        p#out1, p#out2, p#out3, p#out4 {
            font-size: 1.4rem;
            color: #34495e;
            font-weight: bold;
            margin-top: 10px;
        }

        .box {
            padding: 15px;
            margin-top: 10px;
            background-color: #f1f1f1;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1.2rem;
            color: #34495e;
        }

        .button-container {
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 1.1rem;
            color: #fff;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Analisi Numerica array1</h1>
    <p>Imparo ad usare gli array con i numeri</p>
    <p>Sviluppo algoritmi che inseriscono numeri particolari negli array</p>

    <div id="numeri_casuali">
        <p>Lista di 100 numeri casuali:</p>
        <p id="out1">-</p>
    </div>
    <div id="gh">
        <p>Lista numeri casuali da 1 a 1000:</p>
        <p id="out2">-</p>
    </div>
    <div id="hg">
        <p>Lista numeri primi casuali tra 1 e 1000:</p>
        <p id="out3">-</p>
    </div>
    <div id="hg">
        <p>Lista numeri primi tra 1 e 100:</p>
        <p id="out4">-</p>
    </div>

    <div class="button-container">
        <button class="btn" onclick="location.reload();">Ricarica Pagina</button>
    </div>

    <script>
        let numeri = [];
        let numeri2 = [];
        let indice = 0;

        function InserisciNumeroCasuale(i){
            let numeroCasuale = Math.floor(Math.random() * 100);
            numeri[i] = numeroCasuale;
        }

        for(let i = 0; i < 100; i++){
            InserisciNumeroCasuale(i);
        }

        document.getElementById("out1").innerHTML = numeri;

        let numerocasuale2 = Math.floor(Math.random() * 900);  
        let si = numerocasuale2 + 101; 
        for (let i = numerocasuale2; i < si; i++) {
            numeri[indice] = i; 
            indice++;
        }
        document.getElementById("out2").innerHTML = numeri;

        function IsPrime(n){  
            let isPrime = true;
            for(let i = 2; i < (n / 2); i++){
                if((n % i) == 0){
                    isPrime = false;
                }
            }
            return isPrime;
        }

        let primi = [];
        let primissimi = [];
        let indice2 = 0;
        let miao = 0;
        for(i = 0; i < 1000; i++){
            let prime = IsPrime(i);
            if (prime == true){
                primi[indice2] = i;
                indice2++;
            }
        }

        for (i = 0; i < 10; i++){
            let casuale = Math.floor(Math.random() * indice2);
            miao = primi[casuale];
            primissimi[i] = miao;
        }
        document.getElementById("out3").innerHTML = primissimi;

        let primi1 = [];
        let indice3 = 0;
        for(i = 0; i < 100; i++){
            let prime1 = IsPrime(i);
            if (prime1 == true){
                primi1[indice3] = i;
                indice3++;
            }
        }
        document.getElementById("out4").innerHTML = primi1;
    </script>
</body>
</html>
