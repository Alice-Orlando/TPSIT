<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progetti di Alice</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
      div , h2 {
        margin: 10px;
      }
    </style>
  </head>
<body>

  <h2>HTML Forms</h2>
  
  <div class="mb-3">
    <label class="form-label">Name</label>
    <div class="input-group">
      <input type="text" class="form-control" id="nome" aria-describedby="basic-addon3 basic-addon4">
    </div>
  </div>

  <div class="mb-3">
    <label class="form-label">Surname</label>
    <div class="input-group">
      <input type="text" class="form-control" id="cognome" aria-describedby="basic-addon3 basic-addon4">
    </div>
  </div>

  <div class="mb-3">
    <label class="form-label">Age</label>
    <div class="input-group">
      <input type="text" class="form-control" id="eta" aria-describedby="basic-addon3 basic-addon4">
    </div>
  </div>

  <div class="mb-3">
    <label class="form-label">Gender</label>
    <div class="input-group">
      <select class="form-select" aria-label="Default select example">
        <option value=""></option>
        <option value="m">Male</option>
        <option value="f">Female</option>
        <option value="a">Other</option>
      </select>
    </div>
  </div>

  <div class="mb-3">
    <div class="input-group">
      <div class="form-floating">
        <textarea class="form-control" placeholder="Leave a comment here" id="area_di_testo"></textarea>
        <label for="floatingTextarea">Comments</label>
      </div>
    </div>
  </div>
  
  
  </body>
  </script>

</body>
</html>
